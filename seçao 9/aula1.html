<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criação de listas</title>
    <style>
       
        li{
            font-size: 30px;
        }

    </style>
</head>
<body>
    <ul>
        <li>Brasil</li>
        <ol>
            <li>São Paulo</li>
            <li>Rio de Janeiro</li>
            <li>Goiás</li>
            <li>Salvador</li>

        </ol>
        <li>Argentina</li>
        <li>México</li>
        <li>Angola</li>
    </ul>
</body>
</html>
